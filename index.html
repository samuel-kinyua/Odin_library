<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./bookObj.js"></script> 
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="logo"><img src="./bx-library.svg" alt="logo" width="50px"> SAMACADE LIBRARY</h1>

   
   
   <form action="./bookObj.js" method="post" class="addbooks">
    <BUtton id="newbook">New Book</BUtton>
    <input type="text" name="title" id="title" placeholder="tittle" >
    <input type="text" name="author" id="author" placeholder="author" >
    <input type="text" name="pages" id="pages" placeholder="pages" >
    <input type="checkbox" name="read" id="read" placeholder="read" value="not read">
    <label for="read">I have read</label>
    <button id="addbookbtn" type="button">Add Book</button>
   </form>
   <div class="bookcard">
    <img src="./The Riverand source.jpg" alt="cover of th river and the source book" width="100%">
    <div class="bookauthor">author</div> 
    <div class="booktittle">title</div> 
    <div class="pagescount">pages</div> 
    <div class="readstatus">read status</div>

   </div>
</body>
